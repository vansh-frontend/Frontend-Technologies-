<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact</title>

<style>
    :root {
        --bg: #f5f7fa;
        --card: #ffffff;
        --border: #e5e7eb;
        --text-primary: #111827;
        --text-secondary: #6b7280;
        --accent: #2563eb;
        --accent-hover: #1e40af;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
        background: var(--bg);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .card {
        width: 420px;
        background: var(--card);
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        border: 1px solid var(--border);
    }

    h1 {
        font-size: 22px;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 8px;
    }

    .subtitle {
        font-size: 14px;
        color: var(--text-secondary);
        margin-bottom: 32px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        font-size: 13px;
        font-weight: 500;
        color: var(--text-primary);
        margin-bottom: 6px;
    }

    input,
    textarea {
        width: 100%;
        padding: 12px 14px;
        border-radius: 8px;
        border: 1px solid var(--border);
        font-size: 14px;
        transition: border 0.2s ease, box-shadow 0.2s ease;
        background: #fff;
    }

    textarea {
        resize: vertical;
        min-height: 110px;
    }

    input:focus,
    textarea:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .helper-text {
        font-size: 12px;
        color: var(--text-secondary);
        margin-top: 4px;
    }

    button {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: none;
        background: var(--accent);
        color: white;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s ease, transform 0.05s ease;
    }

    button:hover {
        background: var(--accent-hover);
    }

    button:active {
        transform: scale(0.99);
    }

    @media (max-width: 480px) {
        .card {
            width: 92%;
            padding: 28px;
        }
    }
</style>
</head>

<body>

<div class="card">
    <h1>Contact Us</h1>
    <p class="subtitle">Weâ€™ll get back to you within 24 hours.</p>

    <form action="https://formspree.io/f/mqedlaez" method="POST">

        <div class="form-group">
            <label for="email">Email address</label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                required 
                placeholder="you@company.com"
            >
            <div class="helper-text">Use a valid business email.</div>
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea 
                id="message" 
                name="message" 
                required 
                placeholder="Briefly describe your inquiry..."
            ></textarea>
        </div>

        <button type="submit">Send message</button>
    </form>
</div>

</body>
</html>
